<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{ myOrder1 }}</h2>
        <h2>{{ myOrder2 }}</h2>
        <h2>{{ myOrder2.menu }}</h2>
        <h2>{{ myOrder2.price }}</h2>
        <h2>{{ myOrder3.menu }}</h2>
        <h2>{{ myOrder3.price }}</h2>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                myOrder1:{menu:'pizza', price:'15000'},
                myOrder2:{menu:'risoto', price:'12000'},
                myOrder3:{menu:'drink', price:'5000'},
                myOrder4:{menu:'spaghetti', price:'10000'}
            }
        });
    </script>
</body>
</html>
