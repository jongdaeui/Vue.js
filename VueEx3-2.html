<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{myText}}</p>
            <p v-text="myText"></p>
            <p v-html="myText"></p>
        </div>
        <script>
            new Vue({
                el:'#app',
                data:{
                    myText:'<h1>Nice to meet you!</h1>'
                }
            })
        </script>
    </body>
</html>
